
#테스트용 데이터
spring:
  sql:
    init:
      mode: always
      data-locations:
#        - classpath:order-service/src/test/resources/order-data.sql
#        - classpath:order-service/src/test/resources/order-ticket-data.sql
        - classpath:ticket-data.sql


spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:testDB;MODE=MYSQL


spring.jpa:
  hibernate:
    ddl-auto: none
    naming:
      physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
  properties:
    hibernate:
      default_batch_fetch_size: 200

spring.data.redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6378}
  password: ${REDIS_PASSWORD:1234}


